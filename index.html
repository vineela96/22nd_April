<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
		{"park":"Port Aventura","coords":[41.087883, 1.157246]},
		{"park":"Fuji-Q Highland","coords":[35.487017, 138.780551]},
        {"park":"Gardaland","coords":[45.455932, 10.713839]},
        {"park":"Disneyland","coords":[48.867367, 2.783816]},
        {"park":"Pleasure Beach","coords":[53.792457, -3.055303]},
        {"park":"Legoland","coords":[55.735553, 9.126805]}
        
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 3,
			center: new google.maps.LatLng(41.448693, 74.483206),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
